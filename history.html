<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
    <!-- Use axios for fetch api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>History</title>
</head>
<body>
    <div class="bg"> </div> 
    <div class="content">
        <h1>Complaint History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#12345</td>
                    <td>14.02.2024</td>
                    <td>Apple</td>
                    <td>waiting</td>
                </tr>
                <tr>
                    <td>#12346</td>
                    <td>27.02.2024</td>
                    <td>Banana</td>
                    <td>Successful</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
